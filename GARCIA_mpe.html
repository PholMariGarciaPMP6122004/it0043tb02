<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="GARCIA_MPE.css">
</head>

<body>
    <div class="container">
        <div class="pokemon snorlax">
            <img src="./snorlax.png" alt="Snorlax">
            <span class="pokemon-name">Snorlax</span>
        </div>
        <div class="pokemon bulbasaur">
            <img src="./bullbasaur.png" alt="Bulbasaur">
            <span class="pokemon-name">Bulbasaur</span>
        </div>
        <div class="pokemon jigglypuff">
            <img src="./jigglypuff.png" alt="Jigglypuff">
            <span class="pokemon-name">Jigglypuff</span>
        </div>
        <div class="pokemon rattata">
            <img src="./rattata.png" alt="Rattata">
            <span class="pokemon-name">Rattata</span>
        </div>
        <div class="pokemon venonat">
            <img src="./venonat1.png" alt="Venonat">
            <span class="pokemon-name">Venonat</span>
        </div>
        <div class="pokemon bellsprout">
            <img src="./bellsprout.png" alt="Bellsprout">
            <span class="pokemon-name">Bellsprout</span>
        </div>
        <div class="pokemon caterpie">
            <img src="./caterpie.png" alt="Caterpie">
            <span class="pokemon-name">Caterpie</span>
        </div>
        <div class="pokemon dratini">
            <img src="./dratini.png" alt="Dratini">
            <span class="pokemon-name">Dratini</span>
        </div>
        <div class="pokemon pidgey">
            <img src="./pidgey.png" alt="Pidgey">
            <span class="pokemon-name">Pidgey</span>
        </div>
        <div class="pokemon charmander">
            <img src="./charmander1.png" alt="Charmander">
            <span class="pokemon-name">Charmander</span>
        </div>
        <div class="pokemon eevee">
            <img src="./eevee.png" alt="Eevee">
            <span class="pokemon-name">Eevee</span>
        </div>
        <div class="pokemon pikachu">
            <img src="./pikachu.png" alt="Pikachu">
            <span class="pokemon-name">Pikachu</span>
        </div>
    </div>
</body>

</html>
